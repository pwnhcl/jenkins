services:
  forntend:
    build:
      context: mern/frontend
      dockerfile: Dockerfile
    expose:
      - "5173:5173"
    networks:
      - mern-network
    container_name: frontend

  backend:
    build:
      context: mern/backend
      dockerfile: Dockerfile
    depends_on:
      - db
    expose:
      - "5050:5050"
    networks:
      - mern-network
    container_name: backend

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - mern-network
    volumes:
      - mongo-data:/data/db

networks:
  mern-network:
    driver: bridge


volumes:
  mongo-data:
    driver: local 
